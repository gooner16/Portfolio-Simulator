<!DOCTYPE html>
<html>

<head>
	<title>Portfolio Simulator</title>
	<!-- Framework -->
	<script type = "text/javascript" src = "vendors/stockrender-apprender.1.0.0.min.js"></script>
	
	<!-- Vendors script -->
	<script type = "text/javascript" src = "vendors/autocomplete/currency-autocomplete.js"></script>
	<script type = "text/javascript" src = "vendors/jscolor-1.4.4/jscolor/jscolor.js"></script>
	

	<!-- Supplementary scripts -->
	
	<!-- JS  -->
		<!-- Only calls functions, doesn't contains them -->
		<script type = "text/javascript" src = "js/Main.js"></script> 

		<!-- Stores functions -->
		<script type = "text/javascript" src = "js/Trade.js"></script>

		<!-- Controls Program Flow -->
		<script type = "text/javascript" src = "js/ShowHide.js"></script>

	<!-- jquery -->
	
	<!-- CSS -->
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	<link rel = "stylesheet" type = "text/css" href = "css/loading-anim.css">

</head>

<body>
	<!-- Main Window -->
	<div id = "Stem">
		<table id = "stem1" class = "stem1" cellspacing = "0" border = "1px" cellpadding = "4" style = "margin-left: 350px; width: 500px;">
			<col width = "200px">
			<col width = "200px">
			<col width = "200px"> 

		<tr>
			<td> Portfolio </td>
			<td> % Change </td>
			<td> Ranking </td>
		</tr>

		<tr>
			<td colspan="3"> <button id = "start" class="start" width ="25px" onclick="hideStem()">+</button> </td>
			
		</tr>

		</table>

	</div>

	<!-- Set Parameters -->
	<div id="Parameters" style="display: none;">
			
			Portfolio Name:
			<input type="text" name="portfolioName">
			<br><br>
			Cash:
			<input type="text" name="cash">
			<br><br>
			Commission:
			<input type="text" name="commission">
			<br><br>

			<input type="radio" name="type" value="percent" id="percent">%
			
			<input type="radio" name="type" value="fixed" id="fixed">Fixed
			<br><br>
			<input type="submit" value="Next" onclick="showSim()">

	</div>

	<!-- Portfolio Simulator -->
	<div id = "Simulator" style="display: none;">

	<table id = "sim1" class = "sim1" cellspacing = "0" border = "1px" cellpadding = "4" style = "margin-left: 350px; width: 500px;">
				<col width = "200px">
				<col width = "200px">
				<col width = "200px"> 
				<col width = "200px"> 

			<tr>
				<td> Stock </td>
				<td> Value </td>
				<td> % Change </td>
				<td> % Portfolio </td>
			</tr>

			<tr>
				<td colspan="1"> <button id = "startTrade" class="startTrade" onclick="showTrade()">+</button> </td>
				<td colspan="2"> <button id = "viewPort" class="viewPort" width ="25px" onclick="showPortfolios()">View Portfolios </button> </td>
				<td colspan="2"> <button id = "market" class="market" width ="25px" onclick="showMarket()"> Put on Market </button> </td>
			</tr>

		</table>

	</div>

	<!-- Popup windows -->
	<!-- Make trade (Popup) -->
	<div id = "Trade" style="display: none;">
			
			Stock:
			<input type="text" name="stockName" value="Enter Ticker">
			Amount:
			<input type="text" name="amount" value="#">
			<br><br>
			<input type="submit" value="Buy" onclick="hideTrade()">
			<input type="submit" value="Sell" onclick="hideTrade()">

	</div>

	<!-- Put on market place (Popup) -->
	<div id = "Market" style="display: none;">

			Monthly Cost:
			<input type="text" name="monthlyCost" value="Free">
			<br><br>
			<input type="submit" value="Put on Market" onclick="hideMarket()">

	</div>


</body>
</html>
