<!DOCTYPE html>
<html>

<head>
	<title>Portfolio Simulator</title>
	<!-- Framework -->
	<script type = "text/javascript" src = "vendors/stockrender-apprender.1.0.0.min.js"></script>
	
	<!-- Vendors script -->
	<script type = "text/javascript" src = "vendors/autocomplete/jquery.autocomplete.min.js"></script>
	<script type = "text/javascript" src = "vendors/autocomplete/currency-autocomplete.js"></script>
	<script type = "text/javascript" src = "vendors/jscolor-1.4.4/jscolor/jscolor.js"></script>
	

	<!-- Supplementary scripts -->
	
	<!-- JS  -->
		<!-- Only calls functions, doesn't contains them -->
		<script type = "text/javascript" src = "js/Main.js"></script> 

		<!-- Stores functions -->
		<script type = "text/javascript" src = "js/Trade.js"></script>

		<!-- Stores functions and data -->
		<script type = "text/javascript" src = "js/Data.js"></script>

		<!-- Controls Program Flow -->
		<script type = "text/javascript" src = "js/ShowHide.js"></script>

		<script type = "text/javascript" src = "js/EnterStock.js"></script>

		<script type = "text/javascript" src = "js/RowFunctions.js"></script>

	<!-- jquery -->
	
	<!-- CSS -->
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">

</head>

<body>

	<!-- Main Window -->
	<div1 id="Stem" style = "float: left; display: block; position: fixed; left: 400px; top: 40px;">
		<table id="stem1" class = "stem1" cellspacing = "0" border = "1px" cellpadding = "4">
			<col width = "200px">
			<col width = "200px">
			<col width = "200px"> 

		<tr>
			<td> Portfolio </td>
			<td> % Change </td>
			<td> Ranking </td>
		</tr>

		<tr>
			<td colspan="3"> <button id="start" class="start" width ="25px" onclick="showWindow(1)"> + </button> </td>
			
		</tr>

		</table>

	</div1>

	<!-- Set Parameters -->
	<div2 id="Parameters" style="float: left; display: block; position: fixed; left: 400px; top: 40px;">
		
		<form >
			
			Portfolio Name:
			<input type="text" id="portfolioName">
			<br><br>

			Cash:
			<input type="text" id="cash">
			<br><br>

			Commission:
			<input type="text" id="commission">
			<br><br>

			<input type="radio" name="type" value="percent" id="percent">%
			
			<input type="radio" name="type" value="fixed" selected id="fixed">Fixed
			<br><br>

			<input type="button" value="Next" onclick="newPort();">
		</form>

	</div2>

	<!-- Portfolio Simulator -->
	<div1 id="Simulator" style = "float: left; display: block; position: fixed; left: 400px; top: 40px;">
		
		<table id="sim1" class = "sim1" cellspacing = "0" border = "1px" cellpadding = "4">
				<col width = "200px">
				<col width = "200px">
				<col width = "200px"> 
				<col width = "200px"> 

			<tr>
				<td> Stock </td>
				<td> Value </td>
				<td> Amount </td>
				<td> % Portfolio </td>
			</tr>

			<tr>

				<td colspan="4">
				<button id="startTrade" class="startTrade" onclick="showWindow(3)">+</button>
				<button id="viewPort" class="viewPort" width ="25px" onclick="showWindow(0)">View Portfolios </button>
				<button id="market" class="market" width ="25px" onclick="showWindow(4)"> Put on Market </button>
				<button id="update" class="update" width ="25px" onclick="updatePrice()"> Update </button>
				</td>

			</tr>

		</table>

	</div1>

	<!-- Popup windows -->
	<!-- Make trade (Popup) -->

	<div2 id="Trade" style="float: left; display: block; position: fixed; left: 400px; top: 40px;">

		<form>

			Stock:
			<input type="text" value="Enter Ticker" id = "autocomplete" onfocus="if (this.value=='Enter Ticker') this.value='';" onblur="if (this.value=='') this.value='Enter Ticker';">
			Amount:
			<input type="text" name="amount" id = "amount" value="#" onfocus="if (this.value=='#') this.value='';" onblur="if (this.value=='') this.value='#';">
			<br><br>

			<input type="button" value="Buy" onclick="showWindow(2);buyStock();">
			<input type="button" value="Sell Short" onclick="showWindow(2);shortSell();">
			<input type="button" value="Back" onclick="showWindow(2)">
			
		</form>

	</div2>

	<!-- Make Sale (Popup) -->

	<div2 id="Sell" style="float: left; display: block ; position: fixed; left: 400px; top: 40px;">
		
			<p id="rowIndex" style = "display: none"> </p>

			<p id="stockBeingSold" > </p>
			Amount:
			<input type="text" id = "amountSell" value="#" onfocus="if (this.value=='#') this.value='';" onblur="if (this.value=='') this.value='#';">
			<br><br>

			<input type="button" value="Sell" onclick="showWindow(2);sellAmount()">
			<input type="button" value="Back" onclick="showWindow(2)">

	</div2>

	<!-- Make Short Sale (Popup) -->

	<div2 id="ShortSell" style="float: left; display: block ; position: fixed; left: 400px; top: 40px;">
		
		<p id="rowIndex" style = "display: none"> </p>

		<p id="stockBeingSold2" > </p>

		<p id="newValue"> </p>

		<p id="amountShort"> </p>

		<p id="netDiff"> </p>
		<br><br>

		<input type="button" value="Complete Short Sell" onclick="showWindow(2);shortBuy()">
		<input type="button" value="Back" onclick="showWindow(2)">

	</div2>

	<!-- Put on market place (Popup) -->
	<div2 id="Market" style="float: left; display: block; position: fixed; left: 400px; top: 40px;">
		
			Monthly Cost:
			<input type="text" name="monthlyCost" value="Free" onfocus="if (this.value=='Free') this.value='';" onblur="if (this.value=='') this.value='Free';">
			<br><br>

			<input type="button" value="Put on Market">
			<input type="button" value="Back" onclick="showWindow(2)">

	</div2>

	<div>
		<p1 id = "alertStock"></p>
	</div>

	<script type = "text/javascript">showWindow(0);</script>
	
</body>

</html>
