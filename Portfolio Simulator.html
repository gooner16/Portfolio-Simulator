<!DOCTYPE html>
<html>

<head>
	<title>Portfolio Simulator</title>
	<!-- Framework -->
	<script type = "text/javascript" src = "vendors/stockrender-apprender.1.0.0.min.js"></script>
	
	<!-- Vendors script -->
	<script type = "text/javascript" src = "vendors/autocomplete/jquery.autocomplete.min.js"></script>
	<script type = "text/javascript" src = "vendors/autocomplete/currency-autocomplete.js"></script>
	<script type = "text/javascript" src = "vendors/jscolor-1.4.4/jscolor/jscolor.js"></script>
	

	<!-- Supplementary scripts -->
	
	<!-- JS  -->
		<!-- Only calls functions, doesn't contains them -->
		<script type = "text/javascript" src = "js/Main.js"></script> 

		<!-- Stores functions -->
		<script type = "text/javascript" src = "js/Trade.js"></script>

		<!-- Stores functions and data -->
		<script type = "text/javascript" src = "js/Data.js"></script>

		<!-- Controls Program Flow -->
		<script type = "text/javascript" src = "js/ShowHide.js"></script>

		<script type = "text/javascript" src = "js/EnterStock.js"></script>

	<!-- jquery -->
	
	<!-- CSS -->
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	<link rel = "stylesheet" type = "text/css" href = "css/loading-anim.css">

</head>

<body>

	<!-- Main Window -->
	<div1 id = "Stem" style = "float: left; display: block; position: fixed; left: 50px; top: 40px;">
		<table id = "stem1" class = "stem1" cellspacing = "0" border = "1px" cellpadding = "4">
			<col width = "200px">
			<col width = "200px">
			<col width = "200px"> 

		<tr>
			<td> Portfolio </td>
			<td> % Change </td>
			<td> Ranking </td>
		</tr>

		<tr>
			<td colspan="3"> <button id = "start" class="start" width ="25px" onclick="showWindow(1)"> + </button> </td>
			
		</tr>

		</table>

	</div1>

	<!-- Set Parameters -->
	<div2 id = "Parameters" style="float: left; display: block; position: fixed; left: 600px; top: 20px;">
		
		<form >
			
			Portfolio Name:
			<input type="text" name="portfolioName">
			<br><br>

			Cash:
			<input type="text" name="cash">
			<br><br>

			Commission:
			<input type="text" name="commission">
			<br><br>

			<input type="radio" name="type" value="percent" id="percent">%
			
			<input type="radio" name="type" value="fixed" id="fixed">Fixed
			<br><br>

			<input type="button" value="Next" onclick="showWindow(2)">
		</form>

	</div2>

	<!-- Portfolio Simulator -->
	<div1 id = "Simulator" style = "float: left; display: block; position: fixed; left: 850px; top: 60px;">
		<table id = "sim1" class = "sim1" cellspacing = "0" border = "1px" cellpadding = "4">
				<col width = "200px">
				<col width = "200px">
				<col width = "200px"> 
				<col width = "200px"> 

			<tr>
				<td> Stock </td>
				<td> Value </td>
				<td> % Change </td>
				<td> % Portfolio </td>
			</tr>

			<tr>

				<td colspan="1"> <button id = "startTrade" class="startTrade" onclick="showWindow(3)">+</button> </td>
				<td colspan="2"> <button id = "viewPort" class="viewPort" width ="25px" onclick="showWindow(0)">View Portfolios </button> </td>
				<td colspan="2"> <button id = "market" class="market" width ="25px" onclick="showWindow(4)"> Put on Market </button> </td>

			</tr>

		</table>

	</div1>

	<!-- Popup windows -->
	<!-- Make trade (Popup) -->

	<div2 id = "Trade" style="float: left; display: block; position: fixed; left: 50px; top: 200px;">

		<form>

			
			Stock:
			<input type="text" value="Enter Ticker" id = "autocomplete" onfocus="if (this.value=='Enter Ticker') this.value='';" onblur="if (this.value=='') this.value='Enter Ticker';">
			Amount:
			<input type="text" name="amount" value="#" onfocus="if (this.value=='#') this.value='';" onblur="if (this.value=='') this.value='#';">
			<br><br>

			<input type="button" value="Buy">
			<input type="button" value="Sell">

		</form>

	</div2>

	<!-- Put on market place (Popup) -->
	<div2 id = "Market" style="float: left; display: block; position: fixed; left: 500px; top: 200px;">

		<form>
		
			Monthly Cost:
			<input type="text" name="monthlyCost" value="Free" onfocus="if (this.value=='Free') this.value='';" onblur="if (this.value=='') this.value='Free';">
			<br><br>

			<input type="button" value="Put on Market">
			
		</form>

	</div2>

	<div>
		<p1 id = "alertStock"></p>
	</div>

</body>

</html>
